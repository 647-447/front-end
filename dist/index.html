<!DOCTYPE html>
<html>
<head>
	<title>oshit</title>
	<style type="text/css">
		* {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

body {
  height: 100vh;
  width: 100vw;
}

#wrapper {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

.question {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  height: 20%;
}

.question > p {
  width: 80%;
  font-size: 40px;
}
.options {
  height: 80%;
  width: 100%;
}

button {
  height: 50%;
  font-size: 100px;
  width: 100%;
  display: inline-block;
  border-radius: 0;
  border-width: 0;
  color: white;
}

.red {
  background-color: red;
}

.green {
  background-color: green;
}

.instructions {
  width: 80%;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-size: 30px;
}
	</style>
</head>

<body>
	<div id="wrapper">
  
    <div class="question">
      <p id="question">
        Are you in a danger zone?
      </p>
    </div>

    <div class="options">
      <button id="yes" class="red">YES</button>
      <button id="no" class="green">NO</button>
    </div>

	</div>
</body>
<footer>
	<script src="../src/index.js"></script>
</footer>
</html>
